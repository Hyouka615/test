<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 温湿度监控</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .card { display: inline-block; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); margin: 20px; }
        .temp { color: red; font-size: 24px; }
        .hum { color: blue; font-size: 24px; }
    </style>
</head>
<body>
    <h1>ESP32 温湿度监控</h1>
    <div class="card">
        <h2>温度</h2>
        <p class="temp">-- °C</p>
    </div>
    <div class="card">
        <h2>湿度</h2>
        <p class="hum">-- %</p>
    </div>

    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "你的-apiKey",
            authDomain: "你的-authDomain",
            databaseURL: "你的-databaseURL",
            projectId: "你的-projectId",
            storageBucket: "你的-storageBucket",
            messagingSenderId: "你的-messagingSenderId",
            appId: "你的-appId"
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function updateData() {
            database.ref('/esp32/temperature').on('value', (snapshot) => {
                document.querySelector('.temp').innerText = snapshot.val() + " °C";
            });

            database.ref('/esp32/humidity').on('value', (snapshot) => {
                document.querySelector('.hum').innerText = snapshot.val() + " %";
            });
        }

        updateData();
    </script>
</body>
</html>
