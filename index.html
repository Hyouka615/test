<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远程视频</title>
</head>
<body>
    <img id="videoStream" width="640" height="480">
    <script>
        let ws = new WebSocket("ws://[2001:da8:215:3c02:1295:bd07:90fa:4262]:47989");
        ws.onmessage = function(event) {
            document.getElementById("videoStream").src = "data:image/jpeg;base64," + event.data;
        };
    </script>
</body>
</html>
