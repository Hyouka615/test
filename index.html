<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 温湿度监控</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .card { display: inline-block; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); margin: 20px; }
        .temp { color: red; font-size: 24px; }
        .hum { color: blue; font-size: 24px; }
    </style>
</head>
<body>
    <h1>ESP32 温湿度监控</h1>
    <div class="card">
        <h2>温度</h2>
        <p class="temp">-- °C</p>
    </div>
    <div class="card">
        <h2>湿度</h2>
        <p class="hum">-- %</p>
    </div>

    <script>
        // LeanCloud 配置
        const APP_ID = "FYr9DoTYGGf1jB1zyj2eiaf5-gzGzoHsz";  // LeanCloud App ID
        const APP_KEY = "cwskAtC4QndeILToat9a2Qti";  // LeanCloud App Key
        const SERVER_URL = "https://fyr9doty.lc-cn-n1-shared.com/1.1/classes/tem_and_hum"; // API 端点

        function fetchData() {
            fetch(SERVER_URL, {
                method: "GET",
                headers: {
                    "X-LC-Id": APP_ID,
                    "X-LC-Key": APP_KEY,
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.results && data.results.length > 0) {
                    let latestData = data.results[data.results.length - 1]; // 获取最新的数据
                    document.querySelector('.temp').innerText = latestData.temperature + " °C";
                    document.querySelector('.hum').innerText = latestData.humidity + " %";
                } else {
                    console.warn("未找到数据");
                }
            })
            .catch(error => console.error("数据获取失败:", error));
        }

        // 页面加载时获取数据
        fetchData();

        // 每 10 秒刷新一次数据
        setInterval(fetchData, 10000);
    </script>
</body>
</html>
