<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>远程随机数显示</title>
</head>
<body>
    <h1>当前随机数：</h1>
    <div id="code" style="font-size: 48px; color: green;"></div>

    <script>
        const codeDiv = document.getElementById('code');
        const endpoint = "http://[2001:da8:215:3c02:1295:bd07:90fa:4262]:47989/code"; // 注意加上 []

        async function fetchCode() {
            try {
                const res = await fetch(endpoint);
                const data = await res.json();
                codeDiv.textContent = data.code;
            } catch (e) {
                codeDiv.textContent = "获取失败";
            }
        }

        fetchCode();
        setInterval(fetchCode, 10000);
    </script>
</body>
</html>
